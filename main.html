<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Dog Adoption Application Form</h2>
<form action="/submit_application" method="post">
	<div>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter you name" required>
</div>
	<div>
<label for="phone">Phone number:</label>
<input type="text" id="phone" name="phone" placeholder="Enter your phone Number" required>
	</div>
	<div>
<label for="address">Address:</label>
<input type="text" id="address" name="address" placeholder="Enter your address" required>
</div>
<div>
<label>Have you ever lived with a Dog before?</label><br>
 <input type="checkbox" id="dog_experience" name="dog_experience" value="yes">
<label for="dog_experience"> Yes, I have lived with a Dog before</label>
</div>
<div>
<label for="breeds">Please select your preferred breeds:</label><br>
<select id="breeds" name="breeds[]" multiple required>
<option value="Labrador Retriever">Labrador Retriever</option>
<option value="German Shepherd">German Shepherd</option>
<option value="Golden Retriever">Golden Retriever</option>
<option value="Bulldog">Bulldog</option>
<option value="Beagle">Beagle</option>
<option value="Poodle">Poodle</option>
<option value="Other">Other (specify in comments)</option>
</select>
</div>
<div>
<input type="submit" value="Submit">
</div>
	
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
