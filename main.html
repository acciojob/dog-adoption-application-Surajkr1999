<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Dog Adoption Application Form</h2>
<form action="/submit_application" method="post">
	<div>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter you name" required>
</div>
	<div>
<label for="phone">Phone number:</label>
<input type="text" id="phone" name="phone" placeholder="Enter your phone Number" required>
	</div>
	<div>
<label for="address">Address:</label>
<input type="text" id="address" name="address" placeholder="Enter your address" required>
</div>
<div>
<label>Have you ever lived with a Dog before?</label><br>
 <input type="checkbox" id="dog_experience" name="dog_experience" value="yes">
<label for="dog_experience"> Yes, I have lived with a Dog before</label>
</div>
<div>
<label for="breeds">Please select your preferred breeds:</label><br>
<select id="breeds" name="breeds[]" multiple required>
<option value="Labrador Retriever">Labrador Retriever</option>
<option value="German Shepherd">German Shepherd</option>
<option value="Golden Retriever">Golden Retriever</option>
<option value="Bulldog">Bulldog</option>
<option value="Beagle">Beagle</option>
<option value="Poodle">Poodle</option>
<option value="Other">Other (specify in comments)</option>
</select>
</div>
<div>
<input type="submit" value="Submit">
</div>
	
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
